spring.data.mongodb.uri=${SPRING_MONGODB_URI}
logging.level.org.springframework.data.mongodb.core.MongoTemplate=${SPRING_MONGODB_TEMPLATE_LOGGING_LEVEL}
spring.servlet.multipart.max-file-size=${SERVLET_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${SERVLET_MULTIPART_MAX_REQUEST_SIZE}

spring.data.web.pageable.max-page-size=${CHOCOBO_MAX_PAGE_SIZE}

chocobo.jwt.access.secretkey=${CHOCOBO_JWT_SECRET_KEY}
chocobo.jwt.access.ttl=${CHOCOBO_JWT_TTL}
chocobo.cors.client-origin=${CHOCOBO_CLIENT_ORIGIN}
chocobo.master-key=${CHOCOBO_MASTER_KEY}
chocobo.max-reports-per-user=${CHOCOBO_MAX_REPORTS_PER_USER}
chocobo.count-reports-days=${CHOCOBO_COUNT_REPORTS_DAYS}